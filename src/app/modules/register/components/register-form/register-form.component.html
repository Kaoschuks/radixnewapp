
<form [formGroup]="registerForm" (submit)="onsubmit.emit(registerForm.value)" role="form"class="ion-margin-top">

  <ion-row class="ion-no-margin">
    <ion-col size="12">
      <ion-item lines="none" detail="false" color="light" class="ion-border">
        <ion-label aria-label="surname" position="stacked">Surname</ion-label>
        <ion-input formControlName="surname" aria-label="surname" type="text" placeholder="Your surname"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.surname">
          <div class="error-message" *ngIf="registerForm.get('surname')?.hasError(validation.type) &&
                          registerForm.get('surname')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    
    <ion-col size="12">
      <ion-item lines="none" detail="false" color="light" class="ion-border">
        <ion-label aria-label="firstname" position="stacked">Firstname</ion-label>
        <ion-input formControlName="firstname" aria-label="firstname" type="text" placeholder="Your Firstname"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.firstname">
          <div class="error-message" *ngIf="registerForm.get('firstname')?.hasError(validation.type) &&
                          registerForm.get('firstname')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    
    <ion-col size="12">
      <ion-item lines="none" detail="false" color="light" class="ion-border">
        <ion-label aria-label="middlename" position="stacked">Middlename</ion-label>
        <ion-input formControlName="middlename" aria-label="middlename" type="text" placeholder="Your Middle Name"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.middlename">
          <div class="error-message" *ngIf="registerForm.get('middlename')?.hasError(validation.type) &&
                          registerForm.get('middlename')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    
    <ion-col size="12">
      <ion-item lines="none" detail="false" color="light" class="ion-border">
        <ion-label aria-label="email" position="stacked">Email</ion-label>
        <ion-input formControlName="email" aria-label="email" type="text" placeholder="Your email"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.email" class="error">
          <div *ngIf="registerForm.get('email')?.hasError(validation.type) &&
                    registerForm.get('email')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>

    <ion-col size="7">
      <ion-item lines="none" detail="false" color="light" class="ion-border">
        <ion-label aria-label="phone number" position="stacked" style="margin-bottom: 5px;margin-top: -5px;">Phone Number</ion-label>
        <phonenumber-input [id]="'register'" (oninput)="phonenumberChange($event)"></phonenumber-input>
      </ion-item>
    </ion-col>
    <ion-col size="5">
      <ion-item class="ion-border" detail="false" lines="none" color="light">
        <ion-label aria-label="pension type" position="stacked">Pension Type</ion-label>
        <ion-select aria-label="pension type" formControlName="pensiontype" interface="action-sheet">
          <ion-select-option value="">Choose a Pension Type</ion-select-option>
          <ion-select-option value="RSA PENSION">RSA Pension</ion-select-option>
          <ion-select-option value="MICRO PENSION">Micro Pension</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <br />
      <ion-button type="submit" expand="full" size="large" color="primary" [disabled]="registerForm.invalid" class="ion-no-border">
        <span class="fs-14">Create Account</span>
      </ion-button>
    </ion-col>
  </ion-row>


  
</form>
