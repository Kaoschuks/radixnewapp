<ion-card class="bg-primary">
  <ion-item color="primary" lines="none" detail="false">
    <ion-label>
      <p class="fs-12">Your Portfolio Total</p>
      <h2 class="fs-20">{{ balance | currency : ' '+currency}}</h2>
      <p class="fs-12 ion-text-wrap">Made up of all your investments</p>
    </ion-label>
    <ion-note slot="end">
      <span class="fs-12">Valued as at today</span>
    </ion-note>
  </ion-item>
</ion-card>
