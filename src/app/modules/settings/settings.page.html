    <ion-list>
        <ion-item lines="none">
            <ion-avatar class="no-shadow" slot="start">
                <ion-img [src]="'https://ui-avatars.com/api/?name=Chikeluba Chukwuemeka Favour&color=000000&&background=ffffff'"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>{{ 'Favour Chikleuba Chukwuemeka' | titlecase }}</h2>
                <p>{{ 'info@kelubaemeka.me' | titlecase }}</p>
            </ion-label>
        </ion-item>
        <br />

        <ion-list-header>
            <ion-label>
                <h2 class="fs-14">Account Preference</h2>
            </ion-label>
        </ion-list-header>
        <ion-item mode="ios" color="white" class="mt-1">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon class="bx bx-palette fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Dark mode</h2>
            </ion-label>
            <ion-toggle mode="md" aria-label="mode" slot="end" [checked]="false" color="primary"></ion-toggle>
        </ion-item>

        <ion-item mode="ios" color="white" lines="none" (click)="globals.openModal('languagemodal')">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon name="language-outline" class="fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Change Language</h2>
            </ion-label>
            <ion-button class="no-shadow" color="dark" fill="clear" shape="round" slot="end">
                <span class="fs-12 text-medium">English</span>
            </ion-button>
        </ion-item>
        <br />

        <ion-list-header>
            <ion-label>
                <h2 class="fs-14">Support & Help</h2>
            </ion-label>
        </ion-list-header>
        <ion-item mode="ios" color="white" detail="true">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon class="bx bx-bug fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Report a bug</h2>
            </ion-label>
        </ion-item>

        <ion-item mode="ios" color="white" detail="true">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon class="bx bx-question-mark fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Frequently Asked Questions</h2>
            </ion-label>
        </ion-item>

        <ion-item mode="ios" color="white" detail="true">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon class="bx bx-support fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Live Chat</h2>
            </ion-label>
        </ion-item>

        <ion-item mode="ios" color="white" detail="true" lines="none">
            <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
                <ion-icon class="bx bx-phone fs-18 text-dark"></ion-icon>
            </ion-fab-button>
            <ion-label>
                <h2 class="fs-14">Contact Us</h2>
            </ion-label>
        </ion-item>
        <br />
        <br />
        <ion-item (click)="onDeleteAccount()" mode="ios" color="white" detail="true">
            <ion-label>
                <h2 class="text-danger fs-14">Delete Account</h2>
            </ion-label>
        </ion-item>

        <ion-item (click)="onLogout()" mode="ios" color="white" detail="true"  lines="none">
            <ion-label>
                <h2 class="text-danger fs-14">Logout</h2>
            </ion-label>
        </ion-item>
    </ion-list>
    
</ion-content>
