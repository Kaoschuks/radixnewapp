<ion-list>
  <ion-item *ngFor="let faq of faqs[type]; let i = index" detail="true" mode="md">
    <ion-label [ngClass]="(faqid[i]) ? 'ion-text-wrap' : ''" (click)="reveal(i)">
      <h2 class="ion-text-wrap">{{faq?.name}}</h2>
      <p>{{faq?.children[0]?.children[0]?.information}}</p>
    </ion-label>
  </ion-item>
