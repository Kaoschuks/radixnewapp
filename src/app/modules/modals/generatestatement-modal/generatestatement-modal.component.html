

<half-modal [open]="isOpen" (closeModal)="globals.closeModal('statementmodal')" [initialBreakpoint]="(plt.is('ios')) ? 0.46 : 0.36" [endBreakpoint]="(plt.is('ios')) ? 0.36 : 0.26"  [id]="'statement'" [bodyColor]="'light'">
  <ion-toolbar *ngIf="isOpen" slot="fixed" style="margin-top: 10px !important;" color="white">
    <ion-title mode="md">
      <span class="fs-18">Filter</span>
    </ion-title>
  </ion-toolbar>

  <ion-content color="white" *ngIf="isOpen">
    <br />
    <br />
    <br />
    <ion-row style="margin-left: 10px;">
      <ion-col size="6">
        <ion-label class="fs-12 text-dark">Start Date</ion-label>
        <ion-item class="ion-no-padding ion-item-border-radius" color="light" mode="ios">
          <ion-input [(ngModel)]="startDate" type="date" placeholder="00/00/0000"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-label class="fs-12 text-dark">End Date</ion-label>
        <ion-item class="ion-no-padding ion-item-border-radius" color="light" mode="ios">
          <ion-input [(ngModel)]="endDate" type="date" placeholder="00/00/0000"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button class="no-shadow" (click)="applyFilter()" size="large" color="primary" expand="full">
          <span class="fs-14 bold">Generate Statement</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <p class="text-medium ion-text-center fs-12 ion-padding-start ion-padding-end">
        BY providing your information, you will allow Radix Pension to provide best services with the information  provided and manage your information on our secured systems. 
    </p>
    <div *ngIf="plt.is('ios')">
      <br />
      <br />
    </div>
  </ion-content>
</half-modal>
