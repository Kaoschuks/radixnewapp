<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button (click)="globals.openModal('walkthroughmodal')">
        <i class="ri-arrow-left-s-line ri-xl fs-25"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="white">
  <onboarding-modal [isOpen]="globals.modalData?.walkthroughmodal || false"></onboarding-modal>
  <ion-list-header class="ion-margin-bottom">
    <ion-label>
      <h2 class="fs-20">Welcome Back</h2>
      <p class="ion-text-wrap fs-12">By continuning, you agree to Cardinal Stone terms of service and acknolwedge our privacy policy</p>
    </ion-label>
  </ion-list-header>

  <login-form (onsubmit)="login($event)"></login-form>

</ion-content>

<ion-footer color="white" class="bg-white ion-no-border">
  <ion-item (click)="globals.openModal('faqmodal')" lines="none" color="white">
    <i class="ri-question-line ri-xl fs-30" style="margin-right: 10px;" slot="start"></i>
    <ion-label>
      <p class="text-primary fs-12" style="line-height: 16px;">Want to know more ?</p>
      <p class="text-dark fs-12" style="line-height: 16px;">Read our MicroPension FAQs</p>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="bottom" color="white">
    <i class="ri-safe-2-fill ri-xl fs-30" style="margin-right: 10px;" slot="start"></i>
    <ion-label>
      <p class="text-medium fs-12" style="line-height: 16px;"><span class="text-dark">Never share your Passcode or pin</span> with anybody to keep your account safe and secured</p>
    </ion-label>
  </ion-item>
  <br />
</ion-footer>
