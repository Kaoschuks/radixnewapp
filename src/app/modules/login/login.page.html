<ion-header class="ion-no-border">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button (click)="globals.openModal('walkthroughmodal')">
        <i class="ri-arrow-left-line ri-xl fs-20"></i>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/forgot" routerDirection="forward">
        <span>Recover Your Account</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="white">
  <onboarding-modal [isOpen]="globals.modalData?.walkthroughmodal || false"></onboarding-modal>
  <ion-list-header class="ion-margin-bottom">
    <ion-label>
      <h2 class="fs-20 bold">Welcome Back !</h2>
      <p class="ion-text-wrap fs-14">By continuning, you agree to Radix terms of service and acknolwedge our privacy policy</p>
    </ion-label>
  </ion-list-header>

  <login-form></login-form>

</ion-content>

<ion-footer color="white" class="bg-white ion-no-border">
  <ion-item (click)="globals.openModal('faqmodal')" lines="none">
    <i class="ri-question-line ri-xl fs-30" style="margin-right: 10px;" slot="start"></i>
    <ion-label>
      <p>Want to know more ?</p>
      <p class="bold">Read our MicroPension FAQs</p>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="bottom">
    <i class="ri-safe-2-line ri-xl fs-30" style="margin-right: 10px;" slot="start"></i>
    <ion-label>
      <p><b>Never share your Passcode or pin</b> with anybody to keep your account safe and secured</p>
    </ion-label>
  </ion-item>
  <br />
</ion-footer>
