<form [formGroup]="loginForm" (ngSubmit)="onsubmit.emit(loginForm.value)" class="form">
  <ion-row>
    <ion-col size="12">
      <ion-label aria-label="cardinalstone pin" class="fs-12 text-dark">Cardinalstone Pin</ion-label>
      <ion-item class="ion-no-padding ion-item-border-radius" color="light" mode="ios">
        <ion-input appUppercase aria-label="cardinalstone pin" formControlName="pin" aria-label="cardinalstone pin" type="text" placeholder="Your PIN / Phone Number"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger">
        <div *ngFor="let validation of validation_messages.pin">
          <div class="error-message" *ngIf="loginForm.get('pin')?.hasError(validation.type) && loginForm.get('pin')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <ion-label class="fs-12 text-dark">Cardinalstone Passcode</ion-label>
      <ion-item class="ion-no-padding ion-item-border-radius" color="light" mode="ios">
        <ion-input formControlName="password" [type]="!hide ? 'text' : 'password'" aria-label="cardinalstone passcode" placeholder="XXXXXXX" style="margin-top: -5px;margin-bottom: -5px"></ion-input>
        <ion-button slot="end" (click)="togglePasswordFieldType()" color="dark" fill="clear" style="margin-top: 3px;">
          <i *ngIf="hide" class="ri-eye-close-line ri-xl fs-18"></i>
          <i *ngIf="!hide" class="ri-eye-fill ri-xl fs-18"></i>
        </ion-button>
      </ion-item>
      <div class="validation-errors fs-12 text-danger">
        <div *ngFor="let validation of validation_messages.password" class="error">
          <div *ngIf="loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    <ion-col size="6" offset="6">
      <ion-button expand="full" size="small" fill="clear" mode="ios" color="dark" routerLink="/forgot">
        <span class="fs-14">Forgot Password</span>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button type="submit" class="ion-no-border" expand="full" size="large" [disabled]="loginForm.invalid" color="primary">
        <span class="fs-14">Continue</span>
      </ion-button>
      <ion-button expand="full" size="large" fill="clear" mode="ios" color="dark" routerLink="/register">
        <span class="fs-16">Dont have an account? Create account</span>
      </ion-button>
    </ion-col>
  </ion-row>
</form>
