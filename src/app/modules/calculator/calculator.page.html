
<ion-content [fullscreen]="true" color="light">

    <ion-card class="no-shadow ion-no-margin ion-no-padding" style="margin-top: 10px;margin-bottom: 10px;">
        <ion-item mode="ios" lines="none" detail="false">
            <ion-thumbnail slot="start">
                <img src="assets/img/payment.png" />
            </ion-thumbnail>
            <ion-label>
                <p class="fs-14 fw-4">Recommended Lumpsum</p>
                <h2 class="fs-20 text-primary">{{ 0 | currency: globals.config?.currency}}</h2>
                <p class="fs-14 fw-4">Monthly Down Amount: <span class="text-dark">{{ 0 | currency: globals.config?.currency}}</span></p>
            </ion-label>
        </ion-item>
    </ion-card>
    <ion-card class="no-shadow ion-no-margin" style="padding-bottom: 10px;margin-top: 10px;margin-bottom: 10px;">
        <ion-list-header>
          <ion-label>
            <h2>Pension Calculator</h2>
          </ion-label>
        </ion-list-header>
        <calculator-form (onsubmit)="showAlert($event)"></calculator-form>
    </ion-card>
</ion-content>
