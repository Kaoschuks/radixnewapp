<form [formGroup]="calculatorForm" style="margin-top: 3px;padding-left: 10px;padding-right:10px;">
  <ion-row>
    <ion-col size="12">
      <ion-input (ionInput)="inputOnChange()" label="RSA Balance" label-placement="stacked" fill="outline" formControlName="balance" type="number" placeholder="0.00"></ion-input>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.balance">
          <div class="error-message" *ngIf="calculatorForm.get('balance')?.hasError(validation.type) && calculatorForm.get('balance')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <ion-input (ionInput)="inputOnChange()" label="RSA Contribution" label-placement="stacked" fill="outline" type="number" formControlName="contribution" placeholder="0.00"></ion-input>
    </ion-col>
    <ion-col size="6">
      <ion-input (ionInput)="inputOnChange()" label="Current Age" label-placement="stacked" fill="outline" type="number" formControlName="currentage" placeholder="0.00"></ion-input>
    </ion-col>
    <ion-col size="6">
      <ion-input (ionInput)="inputOnChange()" label="Retired Age" label-placement="stacked" fill="outline" type="number" formControlName="retireage" placeholder="0.00"></ion-input>
    </ion-col>
  </ion-row>
</form>
