<form [formGroup]="calculatorForm" (ngSubmit)="onsubmit.emit(calculatorForm.value)" class="ion-margin-top">

  <ion-row>
    <ion-col size="12">
      <ion-item color="light" lines="none" detail="false" class="no-shadow">
          <ion-label aria-label="investment amount" position="stacked" class="fs-14 text-medium">Investment Amount</ion-label>
          <ion-input aria-label="investment amount" formControlName="investmentAmount" type="number" placeholder="0.00" style="margin-top: -5px;margin-bottom: -5px"></ion-input>
      </ion-item>
      <div class="validation-errors fs-12 text-danger ion-padding-start">
        <div *ngFor="let validation of validation_messages.investmentAmount">
          <div class="error-message" *ngIf="calculatorForm.get('pin')?.hasError(validation.type) && calculatorForm.get('pin')?.touched">
            <div>
              {{" "+validation.message}}
            </div>
          </div>
        </div>
      </div>
    </ion-col>
    <ion-col size="7">
      <ion-item color="light" lines="none" detail="false" class="no-shadow">
        <ion-label aria-label="investment period" position="stacked" class="fs-14 text-medium">Investment Period</ion-label>
        <ion-input aria-label="investment period" formControlName="investmentPeriod" type="number" placeholder="0.00" style="margin-top: -5px;margin-bottom: -5px"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="5">
    </ion-col>
    <ion-col size="12">
      <ion-item color="light" lines="none" detail="false" class="no-shadow">
        <ion-label aria-label="annual contribution" position="stacked" class="fs-14 text-medium">Annual Contribution</ion-label>
        <ion-input aria-label="annual contribution" formControlName="annualContribution" type="number" placeholder="0.00" style="margin-top: -5px;margin-bottom: -5px"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
<br />
<br />
<div class="ion-padding-start ion-padding-end">
  <!-- <ion-button expand="block" size="large" (click)="onsubmit.emit('Calcutor feature not activated yet on the version')">
      <span class="fs-14">Calculate Pensions</span>
  </ion-button> -->
  <p class="text-medium ion-text-center ion-margin fs-12">
      BY providing your information, you will allow Aide Finance to create budget
      under user information
  </p>
</div>
</form>
